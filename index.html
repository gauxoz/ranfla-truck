<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La Ranfla Truck</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Montserrat',sans-serif;
}

body{
  background:#0b0b0f;
  color:white;
  overflow-x:hidden;
}

/* ===== HEADER ===== */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:15px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,0.6);
  backdrop-filter:blur(10px);
  z-index:999;
}

header img{
  width:120px;
}

nav a{
  margin-left:30px;
  text-decoration:none;
  color:white;
  font-weight:500;
  transition:0.3s;
}

nav a:hover{
  color:#ff2a2a;
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  padding-top:140px; /* Espacio para que no se encime con header */
  background:url('showroom.jpg') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
}

.hero-content{
  position:relative;
  z-index:2;
  animation:fadeUp 1.5s ease forwards;
  opacity:0;
  max-width:800px;
}

.hero img{
  width:260px;
  margin-bottom:25px;
}

.hero h1{
  font-size:3rem;
  font-weight:900;
  letter-spacing:3px;
  margin-bottom:15px;
}

.hero p{
  font-size:1.2rem;
  font-weight:300;
  margin-bottom:35px;
  color:#ccc;
}

.btn-glow{
  padding:15px 40px;
  border-radius:40px;
  background:#d10000;
  color:white;
  font-weight:600;
  text-decoration:none;
  transition:0.4s;
  box-shadow:0 0 15px rgba(255,0,0,0.5);
}

.btn-glow:hover{
  box-shadow:0 0 25px rgba(255,0,0,0.9);
  transform:translateY(-3px);
}

/* ===== SECTIONS ===== */
section{
  padding:120px 10%;
}

.section-title{
  font-size:2rem;
  margin-bottom:40px;
  text-align:center;
}

.catalog-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}

.card{
  background:#111;
  padding:30px;
  border-radius:15px;
  transition:0.4s;
  border:1px solid #222;
  text-align:center;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 10px 30px rgba(255,0,0,0.3);
}

/* ===== ANIMATIONS ===== */
@keyframes fadeUp{
  from{
    opacity:0;
    transform:translateY(40px);
  }
  to{
    opacity:1;
    transform:translateY(0);
  }
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
  header{
    padding:15px 20px;
  }
  nav a{
    margin-left:15px;
    font-size:14px;
  }
  .hero h1{
    font-size:2.2rem;
  }
  .hero img{
    width:200px;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="La Ranfla Truck">
  <nav>
    <a href="#catalogos">Catálogos</a>
    <a href="#marcas">Marcas</a>
    <a href="#contacto">Contacto</a>
  </nav>
</header>

<div class="hero">
  <div class="hero-content">
    <img src="logo.png" alt="Logo">
    <h1>LA RANFLA TRUCK</h1>
    <p>Potencia, estilo y confianza en cada accesorio.</p>
    <a href="#catalogos" class="btn-glow">VER CATÁLOGOS</a>
  </div>
</div>

<section id="catalogos">
  <h2 class="section-title">Catálogos</h2>
  <div class="catalog-grid">
    <div class="card">Iluminación</div>
    <div class="card">Audio</div>
    <div class="card">Accesorios Moto</div>
    <div class="card">Accesorios Tracto</div>
  </div>
</section>

<section id="marcas">
  <h2 class="section-title">Marcas</h2>
  <p style="text-align:center;color:#aaa;">
    Trabajamos con marcas reconocidas en el mundo automotriz.
  </p>
</section>

<section id="contacto">
  <h2 class="section-title">Contacto</h2>
  <p style="text-align:center;">
    WhatsApp: 7713700440
  </p>
</section>

</body>
  </html>
