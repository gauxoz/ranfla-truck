<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>La Ranfla Truck</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Orbitron',sans-serif;
  background:#0a0a0a url('https://www.transparenttextures.com/patterns/brushed-alum.png');
  color:white;
  overflow-x:hidden;
}
header{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:linear-gradient(rgba(0,0,0,.8),rgba(0,0,0,.9));
}
header img{
  width:220px;
  margin-bottom:20px;
  filter:drop-shadow(0 0 20px red);
}
header h1{
  font-size:3rem;
  letter-spacing:4px;
  text-shadow:0 0 10px red,0 0 30px red;
}
header p{
  margin-top:15px;
  color:#ccc;
}
.section{
  padding:80px 10%;
  text-align:center;
}
.section h2{
  font-size:2rem;
  margin-bottom:40px;
  color:#ff0000;
  text-shadow:0 0 10px red;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px;
}
.card{
  background:rgba(20,20,20,.9);
  padding:25px;
  border-radius:15px;
  border:1px solid #222;
  box-shadow:0 0 15px rgba(255,0,0,.4);
  transition:.4s;
}
.card:hover{
  transform:translateY(-10px) scale(1.03);
  box-shadow:0 0 30px red;
}
button{
  margin-top:10px;
  padding:10px 15px;
  border:none;
  border-radius:8px;
  background:#111;
  color:white;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 0 10px red;
  transition:.3s;
}
button:hover{
  background:red;
  box-shadow:0 0 25px red;
}
.brands span{
  display:inline-block;
  margin:10px 20px;
  padding:10px 20px;
  border:1px solid red;
  border-radius:10px;
  text-shadow:0 0 10px red;
  transition:.3s;
}
.brands span:hover{
  background:red;
  box-shadow:0 0 20px red;
}
.whatsapp{
  position:fixed;
  bottom:20px;
  right:20px;
  background:#25D366;
  padding:15px 20px;
  border-radius:50px;
  font-weight:bold;
  color:white;
  text-decoration:none;
  box-shadow:0 0 15px black;
}
.fade{
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
.fade.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>
<body><header>
  <img src="logo.png" alt="La Ranfla Truck Logo">
  <h1>LA RANFLA TRUCK</h1>
  <p>Accesorios • Audio • Iluminación • Refacciones</p>
</header><section class="section fade">
  <h2>CATÁLOGOS</h2>
  <div class="grid">
    <div class="card">
      <h3>Alerones y Más</h3>
      <button onclick="window.open('CATÁLOGO_LA%20RANFLA-TRUCK,%20ALERONES%20Y%20MÁS....pdf','_blank')">Ver</button>
    </div>
    <div class="card">
      <h3>Emblemas</h3>
      <button onclick="window.open('Emblemas%20La%20Ranfla%20Cami%C3%B3n%20Feb.pdf','_blank')">Ver</button>
    </div>
    <div class="card">
      <h3>Existencias</h3>
      <button onclick="window.open('Existencias%20La%20Ranfla%20Cami%C3%B3n%20Feb(1).pdf','_blank')">Ver</button>
    </div>
    <div class="card">
      <h3>Audio</h3>
      <button onclick="window.open('La%20Ranfla%20Truck%20audio.pdf','_blank')">Ver</button>
    </div>
  </div>
</section><section class="section fade">
  <h2>MARCAS</h2>
  <div class="brands">
    <span>HELLA</span>
    <span>TUNIX</span>
    <span>RENOVATIO</span>
    <span>EVOLUM</span>
    <span>MASTER POINT</span>
    <span>IOL ILUMINACIÓN</span>
    <span>ITALIA TURBO</span>
    <span>TYC</span>
  </div>
</section><a class="whatsapp" href="https://wa.me/5217713700440?text=Hola,%20vengo%20de%20la%20p%C3%A1gina%20de%20La%20Ranfla%20Truck%20y%20quiero%20informaci%C3%B3n" target="_blank">WhatsApp</a>

<script>
const faders=document.querySelectorAll('.fade');
window.addEventListener('scroll',()=>{
  faders.forEach(el=>{
    const rect=el.getBoundingClientRect();
    if(rect.top<window.innerHeight-100){
      el.classList.add('show');
    }
  });
});
</script></body>
</html>
